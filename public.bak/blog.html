<div class="p-6 md:p-10">
    <h2 class="text-3xl section-title mb-6">Blog</h2>
    <blockquote class="border-l-4 border-indigo-500 pl-4 py-2 mb-8 italic text-gray-400">
        <p class="mb-1">
            "We are stuck with technology when what we really want is just stuff
            that works."
        </p>
        <cite class="text-sm not-italic text-gray-500">â€” Douglas Adams</cite>
    </blockquote>

    <div class="mb-6">
        <button
            id="toggle-filters-button"
            class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors flex items-center gap-2"
        >
            <span>Show filters</span>
            <svg
                class="w-4 h-4 transform transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                ></path>
            </svg>
        </button>
    </div>

    <div id="blog-filters-container" class="mb-6 space-y-4 hidden">
        <div>
            <input
                type="text"
                id="blog-search-input"
                placeholder="Search posts by title or summary..."
                class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
            />
        </div>
        <div>
            <div class="flex items-center gap-2 mb-2">
                <span class="text-sm text-gray-400">Filter by tags:</span>
                <button
                    id="clear-tags-button"
                    class="text-xs text-indigo-400 hover:text-indigo-300 hidden"
                >
                    Clear all
                </button>
            </div>
            <div id="blog-tags-container" class="flex flex-wrap gap-2">
                <div class="text-gray-500 text-sm">Loading tags...</div>
            </div>
        </div>
    </div>

    <div id="blog-posts-container" class="space-y-6">
        <div class="text-gray-400">Loading posts...</div>
    </div>
</div>
